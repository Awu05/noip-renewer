name: build and push image

on:
  push:
    branches:
      - 'master'
    paths:
      - Dockerfile*
      - .github/workflows/docker-build-and-push.yml
      - renew*.py

env:
  IMAGE_NAME: "simaofsilva/noip-renewer"
  SELENIUM_VERSION: "4.1.5" # renovate: datasource=pypi depName=selenium versioning=pep440
  PIP_VERSION: "22.0.4" # renovate: datasource=pypi depName=pip versioning=pep440

jobs:
  build_debian:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.0.0

      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Get commit short hash
        id: short_sha
        run: echo "::set-output name=shortsha::$(git rev-parse --short HEAD)"

      - name: Login to DockerHub
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push for ARM v7
        uses: docker/build-push-action@v3.0.0
        with:
          context: .
          platforms: linux/arm/v7
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.short_sha.outputs.shortsha }}-armv7
          file: Dockerfile.debian
          build-args: |
            SELENIUM_VERSION=${{ env.SELENIUM_VERSION }}
            PIP_VERSION=${{ env.PIP_VERSION }}

      - name: Build and push for all
        id: docker_build
        uses: docker/build-push-action@v3.0.0
        with:
          context: .
          platforms: linux/arm/v7,linux/amd64,linux/arm64/v8
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.short_sha.outputs.shortsha }}-debian
            ${{ env.IMAGE_NAME }}:debian
          file: Dockerfile.debian
          build-args: |
            SELENIUM_VERSION=${{ env.SELENIUM_VERSION }}
            PIP_VERSION=${{ env.PIP_VERSION }}

  build_alpine:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.0.0

      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Get commit short hash
        id: short_sha
        run: echo "::set-output name=shortsha::$(git rev-parse --short HEAD)"

      - name: Login to DockerHub
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3.0.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.short_sha.outputs.shortsha }}-alpine
            ${{ env.IMAGE_NAME }}:alpine
            ${{ env.IMAGE_NAME }}:latest
          file: Dockerfile
          build-args: |
            SELENIUM_VERSION=${{ env.SELENIUM_VERSION }}
            PIP_VERSION=${{ env.PIP_VERSION }}

  delete_old_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.1
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 15
          keep_minimum_runs: 5
